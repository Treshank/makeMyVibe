<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - MakeMyVibe</title>
</head>
<body>
{% if have_user %}
    <h1> Welcome {{ name }}</h1>
    <a href="{{ url_for('search') }}">Search Songs to queue</a>
    <a href="{{ url_for('vote_to_skip') }}">Vote To Skip Track</a>
{% else %}
    <form method="post" action="/">
        <h3>Enter your name:</h3>
        <input type="text" name="Name"/>
        <input type="submit">
    </form>
{% endif %}
</body>
</html>
